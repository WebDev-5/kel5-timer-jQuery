<!-- Modal for showing Notes-->
<div class="modal fade" id="notesModal" tabindex="-1" role="dialog" aria-labelledby="notesModalTitle">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h2 class="modal-title text-center"><strong id="notesModalTitle">to be filled by function </strong></h2>
      </div>
      <div class="modal-body" id="notesModalBody">
        <p> to be filled by function</p>
      </div>
      <hr>
      <div class="modal-footer" id="notesModalFooter">
        <p> to be filled by function </p>
      </div>
    </div>
  </div>
</div>

<body class='container'>
  <div class="row">
    <div class="container-fluid baloo-font">
      <h1 class="page-header text-center">MULTIPLE STOPWATCH</h1>
      <form class="text-center">
        <input id='title' type="text" class="baloo-font" placeholder="Enter Title for Stopwatch ...">
        <input id="addWatch-btn" type="submit" class="baloo-font" value="ADD">
        <button id="removeAll_btn">REMOVE ALL</button>
      </form>
      <hr>
    </div>
  </div>
  <div id="stopwatches">

  </div>
